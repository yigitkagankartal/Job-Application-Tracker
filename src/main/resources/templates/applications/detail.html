<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Application Details</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container py-4">

    <h2 class="mb-4">Application Details</h2>

    <div class="card">
        <div class="card-body">

            <p><strong>Company:</strong> <span th:text="${jobApplication.companyName}"></span></p>
            <p><strong>Position:</strong> <span th:text="${jobApplication.position}"></span></p>
            <p><strong>Status:</strong> <span th:text="${jobApplication.status}"></span></p>
            <p><strong>Application Date:</strong>
                <span th:text="${jobApplication.applicationDate}"></span>
            </p>
            <p><strong>Notes:</strong></p>
            <p th:text="${jobApplication.notes}"></p>

        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/applications}" class="btn btn-secondary">Back to List</a>
    </div>

</div>

</body>
</html>
