<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${jobApplication.id} != null ? 'Edit Job Application' : 'Add Job Application'">
        Job Application Form
    </title>
    <meta charset="UTF-8"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container py-4">

    <h2 class="mb-4"
        th:text="${jobApplication.id} != null ? 'Edit Job Application' : 'Add Job Application'">
        Job Application
    </h2>

    <form th:action="${jobApplication.id} != null
            ? @{|/applications/${jobApplication.id}/update|}
            : @{/applications/create}"
          th:object="${jobApplication}"
          method="post"
          class="card p-3">

        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" th:field="*{companyName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" th:field="*{position}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option th:each="s : ${statusValues}"
                        th:value="${s}"
                        th:text="${s}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea th:field="*{notes}" class="form-control" rows="4"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/applications}" class="btn btn-secondary">Back to List</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>

</div>

</body>
</html>
